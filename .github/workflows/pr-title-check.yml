name: Check PR title format

on:
  pull_request:
    branches: [prod]

jobs:
  pr-title-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        run: |
          echo "PR Title: ${{ github.event.pull_request.title }}"
          if [[ "${{ github.event.pull_request.title }}" =~ ^(Fix|Enhance|Build|Upgrade):\ .* ]]; then
            echo "✅ Valid PR title"
          else
            echo "❌ Invalid PR title. Must start with Fix:, Enhance:, Build:, or Upgrade:"
            exit 1
          fi

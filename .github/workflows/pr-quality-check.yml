name: PR Quality Checks

on:
  pull_request:
    branches:
      - main
      - stg
      - dev

jobs:
  quality-check:
    name: Code Quality & Type Safety
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: yarn lint
        continue-on-error: true
        id: lint

      - name: ğŸ¨ Check code formatting
        run: yarn format:check
        continue-on-error: true
        id: format

      - name: ğŸ”¬ Run TypeScript type check
        run: yarn typecheck
        continue-on-error: true
        id: typecheck

      - name: ğŸ“ Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const formatStatus = '${{ steps.format.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const typecheckStatus = '${{ steps.typecheck.outcome }}' === 'success' ? 'âœ…' : 'âŒ';

            const allPassed = '${{ steps.lint.outcome }}' === 'success' && 
                             '${{ steps.format.outcome }}' === 'success' && 
                             '${{ steps.typecheck.outcome }}' === 'success';

            const message = `## Code Quality Check Results

            ${lintStatus} **ESLint**: ${lintStatus === 'âœ…' ? 'Passed' : 'Failed'}
            ${formatStatus} **Prettier Format**: ${formatStatus === 'âœ…' ? 'Passed' : 'Failed'}
            ${typecheckStatus} **TypeScript Type Check**: ${typecheckStatus === 'âœ…' ? 'Passed' : 'Failed'}

            ${allPassed ? '### âœ… All checks passed!' : '### âŒ Some checks failed'}

            ${!allPassed ? '**Please fix the issues above before merging.**\n\nTo fix locally:\n```bash\nyarn lint --fix\nyarn format\nyarn typecheck\n```' : ''}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

            if (!allPassed) {
              core.setFailed('Quality checks failed');
            }
